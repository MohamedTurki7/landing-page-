<!-- src/app/components/testimonials/testimonials.component.html -->
<section id="testimonials" class="py-5 bg-light" dir="rtl">
  <div class="container">
    <h2 class="display-4 text-center mb-5 text-primary fw-bold">
      <span class="fw-bold">آراء</span> العملاء
    </h2>

    <div class="row g-4 g-xl-5">
      <div class="col-md-4" *ngFor="let t of testimonials">
        <div class="card border-0 shadow-xl h-100 bg-white hover-card overflow-hidden transition-all">
          <div class="card-body text-center pt-5 pb-4">
            <!-- 5 Golden Stars -->
            <div class="mb-4">
              <i class="bi bi-star-fill text-warning fs-2" *ngFor="let star of [1,2,3,4,5]"></i>
            </div>

            <!-- Quote -->
            <p class="fs-3 fst-italic text-dark mb-4 px-3">
              "{{ t.text }}"
            </p>

            <!-- Name & City -->
            <p class="fw-bold text-primary fs-4 mb-0">
              {{ t.name }} <span class="text-muted">- {{ t.city }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
